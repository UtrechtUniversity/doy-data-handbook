project:
  type: book
  output-dir: ../docs

book:
  title: "Dynamics of Youth"
  subtitle: "DATA HANDBOOK"
  author: "Neha Moopen"
  date: last-modified
  search: true
  repo-url: https://github.com/UtrechtUniversity/doy-data-handbook
  repo-actions: [edit]
  downloads: [pdf, docx]
  sidebar: 
    style: docked
  comments:
    utterances:
      repo: UtrechtUniversity/doy-data-handbook
  chapters:
    - index.qmd
    - data-management-plans.qmd
    - naming-conventions.qmd
    - data-pipelining.qmd
    - codebooks.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme: 
      light: [cosmo, styles/theme-light.scss]
      dark: [cosmo, styles/theme-dark.scss]
  pdf:
    documentclass: scrreprt
  docx: default


